<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>x402 Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
    }

    .refresh-btn {
      float: right;
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .refresh-btn:hover {
      background: #5568d3;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .stat-label {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .stat-change {
      font-size: 12px;
      color: #10b981;
    }

    .stat-change.negative {
      color: #ef4444;
    }

    .chart-container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .chart-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #f3f4f6;
      padding: 12px;
      text-align: left;
      font-size: 14px;
      color: #666;
      border-bottom: 2px solid #e5e7eb;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
      color: #333;
    }

    .endpoint {
      font-family: 'Courier New', monospace;
      background: #f3f4f6;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge.success {
      background: #d1fae5;
      color: #065f46;
    }

    .badge.paid {
      background: #dbeafe;
      color: #1e40af;
    }

    .badge.free {
      background: #fee2e2;
      color: #991b1b;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    @media (max-width: 968px) {
      .grid-2 {
        grid-template-columns: 1fr;
      }
    }

    .progress-bar {
      background: #e5e7eb;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress-fill {
      background: #667eea;
      height: 100%;
      transition: width 0.3s ease;
    }

    .address {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <button class="refresh-btn" onclick="loadStats()">刷新数据</button>
      <h1>x402 管理仪表板</h1>
      <div class="subtitle">实时监控 API 使用情况和收入统计</div>
    </header>

    <div id="loading" class="loading">
      加载数据中...
    </div>

    <div id="error" style="display: none;" class="error"></div>

    <div id="dashboard" style="display: none;">
      <!-- Realtime Stats Cards -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">24小时请求总数</div>
          <div class="stat-value" id="total-calls">0</div>
          <div class="stat-change">今天</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">付费请求</div>
          <div class="stat-value" id="paid-calls">0</div>
          <div class="stat-change">高质量用户</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">免费请求</div>
          <div class="stat-value" id="free-calls">0</div>
          <div class="stat-change">试用用户</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">独立 IP</div>
          <div class="stat-value" id="unique-ips">0</div>
          <div class="stat-change">活跃用户</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">平均响应时间</div>
          <div class="stat-value" id="avg-response"><span style="font-size: 24px;">0</span> ms</div>
          <div class="stat-change">性能指标</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">成功率</div>
          <div class="stat-value" id="success-rate">0%</div>
          <div class="stat-change">可用性</div>
        </div>
      </div>

      <!-- Endpoint Stats Table -->
      <div class="chart-container">
        <div class="chart-title">端点使用统计</div>
        <table id="endpoint-stats">
          <thead>
            <tr>
              <th>端点</th>
              <th>总调用</th>
              <th>成功率</th>
              <th>付费/免费</th>
              <th>平均响应</th>
              <th>独立用户</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Revenue & Hourly Charts -->
      <div class="grid-2">
        <div class="chart-container">
          <div class="chart-title">每日收入趋势（最近 7 天）</div>
          <div id="revenue-chart" style="min-height: 200px;">
            <div style="text-align: center; padding: 60px; color: #999;">
              收入数据将在这里显示
            </div>
          </div>
        </div>

        <div class="chart-container">
          <div class="chart-title">每小时请求量（最近 24 小时）</div>
          <div id="hourly-chart" style="min-height: 200px;">
            <div style="text-align: center; padding: 60px; color: #999;">
              请求数据将在这里显示
            </div>
          </div>
        </div>
      </div>

      <!-- Top Payers Table -->
      <div class="chart-container">
        <div class="chart-title">顶级付费者</div>
        <table id="top-payers">
          <thead>
            <tr>
              <th>地址</th>
              <th>支付次数</th>
              <th>总金额 (USD)</th>
              <th>首次支付</th>
              <th>最近支付</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function loadStats() {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const dashboard = document.getElementById('dashboard');

      loading.style.display = 'block';
      error.style.display = 'none';
      dashboard.style.display = 'none';

      try {
        const response = await fetch('/api/admin/stats');
        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error || 'Failed to fetch stats');
        }

        const data = result.data;

        // Update realtime stats
        document.getElementById('total-calls').textContent = data.realtime.totalCalls24h.toLocaleString();
        document.getElementById('paid-calls').textContent = data.realtime.paidCalls24h.toLocaleString();
        document.getElementById('free-calls').textContent = data.realtime.freeCalls24h.toLocaleString();
        document.getElementById('unique-ips').textContent = data.realtime.uniqueIps24h.toLocaleString();
        document.getElementById('avg-response').innerHTML = `<span style="font-size: 24px;">${Math.round(data.realtime.avgResponseTime24h)}</span> ms`;
        document.getElementById('success-rate').textContent = data.realtime.successRate24h.toFixed(1) + '%';

        // Update endpoint stats table
        const endpointTable = document.getElementById('endpoint-stats').querySelector('tbody');
        endpointTable.innerHTML = data.endpoints.map(endpoint => `
          <tr>
            <td><span class="endpoint">${endpoint.endpoint}</span></td>
            <td>${endpoint.totalCalls.toLocaleString()}</td>
            <td>
              <div>${((endpoint.successfulCalls / endpoint.totalCalls) * 100).toFixed(1)}%</div>
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${(endpoint.successfulCalls / endpoint.totalCalls) * 100}%"></div>
              </div>
            </td>
            <td>
              <span class="badge paid">${endpoint.paidCalls}</span>
              <span class="badge free">${endpoint.freeCalls}</span>
            </td>
            <td>${Math.round(endpoint.avgResponseMs)} ms</td>
            <td>${endpoint.uniqueUsers.toLocaleString()}</td>
          </tr>
        `).join('');

        // Update top payers table
        const payersTable = document.getElementById('top-payers').querySelector('tbody');
        if (data.topPayers.length > 0) {
          payersTable.innerHTML = data.topPayers.map(payer => `
            <tr>
              <td><span class="address">${payer.payerAddress.slice(0, 10)}...${payer.payerAddress.slice(-8)}</span></td>
              <td>${payer.totalPayments}</td>
              <td>$${payer.totalSpentUsd.toFixed(4)}</td>
              <td>${new Date(payer.firstPayment).toLocaleDateString()}</td>
              <td>${new Date(payer.lastPayment).toLocaleDateString()}</td>
            </tr>
          `).join('');
        } else {
          payersTable.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #999;">暂无付费用户</td></tr>';
        }

        loading.style.display = 'none';
        dashboard.style.display = 'block';
      } catch (err) {
        loading.style.display = 'none';
        error.style.display = 'block';
        error.textContent = 'Error: ' + err.message;
      }
    }

    // Load stats on page load
    loadStats();

    // Auto-refresh every 30 seconds
    setInterval(loadStats, 30000);
  </script>
</body>
</html>
